{% load staticfiles %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/signUpStyle.css" %}">
    <link rel="stylesheet" href={% static "owlcarousel/assets/owl.carousel.min.css" %}>
    <link rel="stylesheet" href={% static "owlcarousel/assets/owl.theme.default.css" %}>
    <title>Booking</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <img src="../../static/images/logo1.png" alt="">
                </div>
                <nav class="nav">
                    <a href="signUp.html" class="nav__link">Зарегистрироваться</a>
                    <a href="#" class="nav__link">Личный кабинет</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="intro">
        <div class="intro__banner">
            <h1 class="intro__title">Забронируйте отель по выгодной цене!</h1>
        </div>
        <div class="book-form">
           <form action="#" method="post" class="formm">
                <div class="form_items location_table">
                        <!-- <label> Travel place</label> -->
                        <select class="form-control">
                            <option>Укажите место</option>
                            <option>London</option>
                            <option>Paris</option>
                            <option>India</option>
                            <option>Japan</option>
                            <option>America</option>
                        </select>
                </div>
                <div class="form_items from_in__table">
                        <!-- <label>Trip in</label> -->
                        <input name="Text" type="text" value="Прибытие" onfocus="this.value = '';" required="">
                </div>
                <div class="form_items from_out__table">
                        <!-- <label> Trip out</label> -->
                        <input name="Text" type="text" value="Отъезд" onfocus="this.value = '';" required="">
                </div>
                <div class="form_items amount_people">
                        <select class="form-control">
                            <option>1 гость</option>
                            <option>2 гостя</option>
                            <option>3 гостя</option>
                            <option>4 гостя</option>
                        </select>
                </div>
                <div class="form_items send">
                      <input type="submit" value="Узнать цены">
                </div>
            </form>
        </div>
    </div>

    <div class="top__city">

        <div class="container">
            <div class="city__inner">
                <div class="banner__city">
                    <h2>Популярные города</h2>
                </div>
                <div class="owl-carousel">
                    <div class="city__item"><img src="../../static/images/city1.jpg" alt="img"></div>
                    <div class="city__item"><img src="../../static/images/city2.jpg" alt="img"></div>
                    <div class="city__item"><img src="/static/images/city3.jpg" alt="img"></div>
                    <div class="city__item"><img src="/static/images/city4.jpg" alt="img"></div>
                    <div class="city__item"><img src="/static/images/city5.jpg" alt="img"></div>
                    <div class="city__item"><img src="/static/images/city6.jpg" alt="img"></div>
                    <div class="city__item"><img src="/static/images/city7.jpg" alt="img"></div>
                    <div class="city__item"><img src="/static/images/city8.jpg" alt="img"></div>
                </div>
            </div>
        </div>
    </div>

    <script src={% static 'libs/jquery/jquery-3.4.1.min.js' %}></script>>
    <script src={% static 'owlcarousel/owl.carousel.min.js' %}></script>>
     <script src={% static 'js/script.js' %}></script>
</body>
</html>
