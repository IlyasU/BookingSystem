{% load staticfiles %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="{% static "css/signUpStyle.css" %}">
</head>
<body>
    <form>
        <div class="container">
            <h1>Регистрация</h1>
            <p>Пожалуйста, заполните все поля для регистации</p>

            <div class="input">
                <label for="firstname"><b>Имя</b></label>
                <input type="text" placeholder="Введите имя" name="name" required>

                <label for="lastname"><b>Фамилия</b></label>
                <input type="text" placeholder="Введите фамилию" name="lastname" required>

                <label for="nickname"><b>Никнейм</b></label>
                <input type="text" placeholder="Введите никнейм" name="тшслтфьу" required>

                <label for="email"><b>Эл. почта</b></label>
                <input type="text" placeholder="Введите эл. почту" name="email" required>

                <label for="psw"><b>Пароль</b></label>
                <input type="password" placeholder="Введите пароль" name="psw" required>

                <label for="psw-repeat"><b>Повторите пароль</b></label>
                <input type="password" placeholder="Повторите пароль" name="psw-repeat" required>
            </div>

                <button type="submit" class="registerbtn">Зарегистрироваться</button>

        </div>

        <div class="container signin">
            <p>Уже есть аккаунт? <a href="#">Войти</a>.</p>
        </div>
    </form>
</body>
</html>
